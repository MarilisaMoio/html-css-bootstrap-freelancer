<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container py-3"> 
            <div class="row align-items-center justify-content-between text-white">
                <div class="col .text-nowrap">
                    <h6 class="m-0 text-uppercase">start bootstrap</h6>
                </div>
                <div class="col-2 col-md-4 d-flex justify-content-end">
                    <div class="placeholder-btn d-md-none border text-center px-1">
                        menu
                    </div>
                    <nav class="d-none d-md-block">
                        pippo pluto paperino
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section id="hero">
        <div class="container">
            <div class="row py-4 text-center text-uppercase">
                <div class="col">
                    <div class="row justify-content-center">
                        <div class="col-5 col-md-3 col-lg-2">
                            <img src="bootstrap_freelancer/img/avatar.svg" alt="" class="mb-3">
                        </div>
                    </div>
                    <h1>start bootstrap</h1>
                    <hr>
                    <div>graphic artist - web designer - illustrator</div>
                </div>
            </div>
        </div>
    </section>
    <section id="portfolio">
        <div class="container">
            <div class="row py-5 pt-4 justify-content-center text-center">
                <h2 class="text-uppercase">portfolio</h2>
                <hr>
                <div class="col">
                    <div class="row g-3">
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="CardPortfolio rounded overflow-hidden">
                                <img src="bootstrap_freelancer/img/cabin.png" alt="">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="CardPortfolio rounded overflow-hidden">
                                <img src="bootstrap_freelancer/img/cake.png" alt="">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="CardPortfolio rounded overflow-hidden">
                                <img src="bootstrap_freelancer/img/circus.png" alt="">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="CardPortfolio rounded overflow-hidden">
                                <img src="bootstrap_freelancer/img/game.png" alt="">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="CardPortfolio rounded overflow-hidden">
                                <img src="bootstrap_freelancer/img/safe.png" alt="">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="CardPortfolio rounded overflow-hidden">
                                <img src="bootstrap_freelancer/img/submarine.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
